<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title class="posicionTitulos">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-item>
      <section class="custom-section">
        <div class="left-column">
          <img [src]="curso?.imagen ?? ''" alt="Imagen del curso" class="icon-left">
        </div>
        <div class="right-column">
          <img src="assets/images/barra progreso estatica provisional.png" class="progress-bar">
        </div>
      </section>
    </ion-item>
    
  </div>
</ion-content>
